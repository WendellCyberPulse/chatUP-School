<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Mensagens Local</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-app {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .user-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .user-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-btn.active {
            background-color: white;
            color: #4a00e0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .user-btn:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        .messages-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.sent {
            align-self: flex-end;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .sender-name {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .timestamp {
            font-size: 10px;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .message-input:focus {
            border-color: #8e2de2;
        }
        
        .send-button {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(142, 45, 226, 0.3);
            transition: transform 0.2s ease;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .action-btn:hover {
            background-color: #e9ecef;
            color: #495057;
        }
        
        .clear-btn {
            background-color: #ff6b6b;
            color: white;
        }
        
        .clear-btn:hover {
            background-color: #fa5252;
        }
        
        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d;
        }
        
        /* Estilo da barra de rolagem */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 10px;
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        @media (max-width: 600px) {
            .chat-app {
                height: 95vh;
            }
            
            .message {
                max-width: 85%;
            }
            
            .user-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-app">
        <div class="header">
            <h1>Plataforma de Mensagens</h1>
            <p>Converse localmente com seu amigo</p>
            
            <div class="user-selector">
                <button class="user-btn active" id="user1-btn" onclick="switchUser('user1')">Luiz</button>
                <button class="user-btn" id="user2-btn" onclick="switchUser('user2')">Tsuki</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages-container" id="messages-container">
                <!-- Mensagens serão inseridas aqui via JavaScript -->
            </div>
            
            <div class="input-container">
                <input type="text" class="message-input" id="message-input" placeholder="Digite sua mensagem...">
                <button class="send-button" onclick="sendMessage()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="white"/>
                    </svg>
                </button>
            </div>
            
            <div class="status" id="status">
                Conectado como: <strong>Usuário 1</strong>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" onclick="clearChat()">Limpar Conversa</button>
                <button class="action-btn clear-btn" onclick="exportChat()">Exportar Conversa</button>
            </div>
        </div>
    </div>

    <script>
        // Variáveis globais
        let currentUser = 'user1';
        const userNames = {
            'user1': 'Luiz',
            'user2': 'Tsuki'
        };
        
        // Carregar mensagens do localStorage ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
            updateUI();
            
            // Permitir enviar mensagem com Enter
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
        
        // Alternar entre usuários
        function switchUser(user) {
            currentUser = user;
            updateUI();
            loadMessages(); // Recarregar mensagens para mostrar a perspectiva correta
        }
        
        // Atualizar a interface
        function updateUI() {
            // Atualizar botões de usuário
            document.getElementById('user1-btn').classList.toggle('active', currentUser === 'user1');
            document.getElementById('user2-btn').classList.toggle('active', currentUser === 'user2');
            
            // Atualizar status
            document.getElementById('status').innerHTML = `Conectado como: <strong>${userNames[currentUser]}</strong>`;
            
            // Atualizar placeholder
            document.getElementById('message-input').placeholder = `Digite uma mensagem como ${userNames[currentUser]}...`;
            
            // Focar no campo de entrada
            document.getElementById('message-input').focus();
        }
        
        // Enviar mensagem
        function sendMessage() {
            const inputField = document.getElementById('message-input');
            const messageText = inputField.value.trim();
            
            if (messageText === '') return;
            
            // Criar objeto de mensagem
            const message = {
                text: messageText,
                sender: currentUser,
                timestamp: new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }),
                date: new Date().toLocaleDateString('pt-BR')
            };
            
            // Salvar mensagem no localStorage
            saveMessage(message);
            
            // Recarregar todas as mensagens para garantir que a perspectiva esteja correta
            loadMessages();
            
            // Limpar campo de entrada
            inputField.value = '';
            
            // Focar novamente no campo de entrada
            inputField.focus();
        }
        
        // Salvar mensagem no localStorage
        function saveMessage(message) {
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push(message);
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }
        
        // Carregar mensagens do localStorage
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            const container = document.getElementById('messages-container');
            
            // Limpar container
            container.innerHTML = '';
            
            // Exibir cada mensagem na interface com a perspectiva correta
            messages.forEach(message => {
                displayMessage(message);
            });
        }
        
        // Exibir mensagem na interface
        function displayMessage(message) {
            const container = document.getElementById('messages-container');
            
            // Determinar se a mensagem foi enviada pelo usuário atual
            const isSentByCurrentUser = message.sender === currentUser;
            
            // Criar elemento de mensagem
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isSentByCurrentUser ? 'sent' : 'received'}`;
            
            // Adicionar nome do remetente apenas para mensagens recebidas
            const senderName = isSentByCurrentUser ? '' : `<div class="sender-name">${userNames[message.sender]}</div>`;
            
            messageElement.innerHTML = `
                ${senderName}
                <div>${message.text}</div>
                <div class="timestamp">${message.timestamp}</div>
            `;
            
            // Adicionar mensagem ao container
            container.appendChild(messageElement);
            
            // Rolar para a última mensagem
            container.scrollTop = container.scrollHeight;
        }
        
        // Limpar conversa
        function clearChat() {
            if (confirm('Tem certeza que deseja limpar toda a conversa? Esta ação não pode ser desfeita.')) {
                localStorage.removeItem('chatMessages');
                loadMessages();
            }
        }
        
        // Exportar conversa
        function exportChat() {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            
            if (messages.length === 0) {
                alert('Não há mensagens para exportar.');
                return;
            }
            
            let exportText = 'Histórico de Conversa\n';
            exportText += '=====================\n\n';
            
            messages.forEach(message => {
                exportText += `${userNames[message.sender]} (${message.date} ${message.timestamp}): ${message.text}\n`;
            });
            
            // Criar um blob com o texto
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            // Criar um link para download
            const a = document.createElement('a');
            a.href = url;
            a.download = `conversa-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            
            // Limpar
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
    </script>
</body>
</html>
